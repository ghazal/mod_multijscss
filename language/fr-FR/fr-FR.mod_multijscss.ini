MULTIJSCSS_DESC="Le module mod_multijscss est un module multi-fonctions permettant d'installer des scripts JavaScripts (généralement Jquery dépendants) et leurs CSS associées en sélectionnant finement leur emplacement.<br />Usage :<br />Choisir une position. Le plus simple est de créer une position multijscss.<br />Publier partout.<br /><br /><br />Enfin, dans l'article, insérer {loadposition multijscss} .<br /><br /> Choix des CSS <br />Il est possible de choisir le look de l'interface en sélectionnant un fichier CSS dans Options de base."